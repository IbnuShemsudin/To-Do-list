<!DOCTYPE html>
<html>
<head>
  <title>Advanced To-Do List</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>To-Do List</h1>

    <div>
      <input type="text" id="todoTitle" placeholder="Title" />
      <textarea id="todoDescription" placeholder="Description"></textarea>
      <input type="date" id="todoDueDate" />
      <select id="todoPriority">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <button onclick="addTodo()">Add Todo</button>
    </div>

    <div>
      <label for="filterPriority">Filter by Priority:</label>
      <select id="filterPriority" onchange="filterByPriority()">
        <option value="">All</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    </div>

    <ul id="todo-list"></ul>

  </div>

  <scrpt src="script.js">
    
  </script>

</body>
</html>
